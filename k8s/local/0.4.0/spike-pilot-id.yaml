apiVersion: spire.spiffe.io/v1alpha1
kind: ClusterSPIFFEID
metadata:
  name: spike-pilot
  labels:
    app.kubernetes.io/name: spike-pilot
    app.kubernetes.io/component: pilot
    app.kubernetes.io/part-of: spike
spec:
  className: "spire-mgmt-spire"
  spiffeIDTemplate: "spiffe://spike.ist/spike/pilot/{{ .PodMeta.Name }}"
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: spike-control
  podSelector:
    matchLabels:
      app.kubernetes.io/name: spike-pilot
      app.kubernetes.io/component: pilot
