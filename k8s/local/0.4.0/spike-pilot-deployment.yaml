apiVersion: apps/v1
kind: Deployment
metadata:
  name: spike-pilot
  labels:
    app.kubernetes.io/name: spike-pilot
    app.kubernetes.io/component: pilot
    app.kubernetes.io/part-of: spike
    app.kubernetes.io/version: "0.4.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: spike-pilot
      app.kubernetes.io/component: pilot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spike-pilot
        app.kubernetes.io/component: pilot
        app.kubernetes.io/part-of: spike
        app.kubernetes.io/version: "0.4.0"
    spec:
      containers:
      - name: app
        image: localhost:32000/spike-pilot:0.4.0
        env:
        - name: SPIKE_TRUST_ROOT
          value: spike.ist
        - name: SPIKE_SYSTEM_LOG_LEVEL
          value: DEBUG
        - name: SPIFFE_ENDPOINT_SOCKET
          value: "unix:///spiffe-workload-api/spire-agent.sock"
        volumeMounts:
        - name: spiffe-workload-api
          mountPath: /spiffe-workload-api
          readOnly: true
      volumes:
      - name: spiffe-workload-api
        csi:
          driver: "csi.spiffe.io"
          readOnly: true
