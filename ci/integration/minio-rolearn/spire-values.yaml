spire-server:
  enabled: true
  controllerManager:
    enabled: true
    identities:
      clusterSPIFFEIDs:
        test-spike-lite:
          labels:
            app.kubernetes.io/instance: test
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
          spiffeIDTemplate: spiffe://{{ .TrustDomain }}/spike/workload/role/lite
          hint: spike
        test-minio:
          labels:
            app.kubernetes.io/instance: test
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
          spiffeIDTemplate: spiffe://{{ .TrustDomain }}/minio/data-test-rw
          hint: minio
  credentialComposer:
    cel:
      enabled: true
      jwt:
        expression: |
          spire.plugin.server.credentialcomposer.v1.ComposeWorkloadJWTSVIDResponse{
            attributes: spire.plugin.server.credentialcomposer.v1.JWTSVIDAttributes{
              claims: request.attributes.claims.mapOverrideEntries(
                request.spiffe_id.startsWith(spiffe_trust_domain + "/minio/")?
                  {'groups': [request.spiffe_id.substring(spiffe_trust_domain.size() + 7)]}:
                  {}
              )
            }
          }

spiffe-oidc-discovery-provider:
  enabled: true
  tls:
    spire:
      enabled: false

spike-pilot:
  enabled: true
  image:
    pullPolicy: Never
    tag: dev
  shell:
    image:
      registry: quay.io
      repository: almalinuxorg/almalinux
      tag: "10"

spike-keeper:
  enabled: true
  image:
    pullPolicy: Never
    tag: dev
  extraInitContainers:
    - name: wait-for-spire
      image: cgr.dev/chainguard/bash:latest
      command:
        - /bin/bash
        - -c
        - |
          echo "Waiting for SPIRE agent socket..."
          while [ ! -S /spiffe-workload-api/spire-agent.sock ]; do
            echo "Socket not found, waiting..."
            sleep 2
          done
          echo "SPIRE agent socket is ready"
      volumeMounts:
        - name: spiffe-workload-api
          mountPath: /spiffe-workload-api
          readOnly: true

spike-nexus:
  enabled: true
  image:
    pullPolicy: Never
    tag: dev
  backendStore: lite
  extraInitContainers:
    - name: wait-for-spire
      image: cgr.dev/chainguard/bash:latest
