# SPIRE Helm Charts
# See https://github.com/spiffe/helm-charts-hardened for documentation
# and configuration options.

# This `values` file shows additional customization options that you can use
# for your SPIKE deployment.
#
# If you want to "just test out" SPIKE without any configuration hurdles,
# you might be better off trying out the `values.yaml` instead.

global:
  openshift: false # If running on openshift, set to true
  spire:
    recommendations:
      enabled: true
    namespaces:
      create: true
    clusterName: spiffe
    trustDomain: mgmt.spike.ist
    caSubject:
      country: US
      organization: SPIKE
      commonName: mgmt.spike.ist

spike-keeper:
  enabled: false
  namespaceOverride: spike
  image:
    registry: localhost:5000
    repository: spike-keeper
    pullPolicy: IfNotPresent
    tag: "dev"

spike-nexus:
  enabled: false
  namespaceOverride: spike
  image:
    registry: localhost:5000
    repository: spike-nexus
    pullPolicy: IfNotPresent
    tag: "dev"

spike-pilot:
  enabled: false
  namespaceOverride: spike
  image:
    registry: localhost:5000
    repository: spike-pilot
    pullPolicy: IfNotPresent
    tag: "dev"

spire-server:
  enabled: true

  federation:
    enabled: true
    bundleEndpoint:
      address: "0.0.0.0"
      port: 8443

  controllerManager:
    clusterFederatedTrustDomains:
      workload:
        bundleEndpointProfile:
          endpointSPIFFEID: spiffe://workload.spike.ist/spire/server
          type: https_spiffe
        bundleEndpointURL: https://spiffe-workload-cluster:8443
        trustDomain: workload.spike.ist
      edge-1:
        bundleEndpointProfile:
          endpointSPIFFEID: spiffe://edge-1.spike.ist/spire/server
          type: https_spiffe
        bundleEndpointURL: https://spiffe-edge-cluster-1:8443
        trustDomain: edge-1.spike.ist
      edge-2:
        bundleEndpointProfile:
          endpointSPIFFEID: spiffe://edge-2.spike.ist/spire/server
          type: https_spiffe
        bundleEndpointURL: https://spiffe-edge-cluster-2:8443
        trustDomain: edge-2.spike.ist

    identities:
      clusterSPIFFEIDs:
        spike-keeper:
          type: raw
          enabled: true
          spiffeIDTemplate: spiffe://{{ .TrustDomain }}/spike/keeper/{{ .PodMeta.Name }}
          podSelector:
            matchLabels:
              component: spike-keeper
          namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - spike
        spike-nexus:
          type: raw
          enabled: true
          spiffeIDTemplate: spiffe://{{ .TrustDomain }}/spike/nexus/{{ .PodMeta.Name }}
          podSelector:
            matchLabels:
              component: spike-nexus
          namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - spike
        spike-pilot:
          type: raw
          enabled: true
          spiffeIDTemplate: spiffe://{{ .TrustDomain }}/spike/pilot/role/superuser
          podSelector:
            matchLabels:
              component: spike-pilot
          namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - spike

spire-agent:
  enabled: true

spiffe-csi-driver:
  enabled: true

spiffe-oidc-discovery-provider:
  enabled: true